<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
<div class="chart"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var data = [4, 8, 15, 16, 23, 42];
var data1 = [{e:4}, {e:8}, {e:15}, {e:16}, {e:23}, {e:42}];

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 420]);

d3.select(".chart")
  .selectAll("div")
    .data(data1)
  .enter().append("div")
    .style("width", function(d) { return x(d.e) + "px"; })

    .text(function(d) { return d.e; });

</script>
